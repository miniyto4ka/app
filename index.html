<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <!-- Подключаем скрипт Телеграма -->
    <script src="https://telegram.org"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color, #248bed);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Ваша картинка внутри приложения -->
    <img src="https://via.placeholder.com" alt="App Image">
    
    <h1 id="user-name">Привет!</h1>
    <p>Это твое мини-приложение в группе.</p>

    <button onclick="closeApp()">Закрыть приложение</button>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на все окно

        // Отображаем имя пользователя, если оно есть
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = Привет, ${tg.initDataUnsafe.user.first_name}!;
        }

        function closeApp() {
            tg.close(); // Закрыть мини-апп
        }
    </script>
</body>
</html>
