<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zoom App</title>
    <!-- Подключаем стили PhotoSwipe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <script src="https://telegram.org"></script>
    <style>
        body {
            margin: 0; background: #000;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        /* Стиль для картинки-превью */
        #gallery-link img {
            width: 90vw; max-height: 80vh;
            object-fit: contain; border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Ссылка, по клику на которую откроется зум -->
    <a href="my_photo.jpg" 
       id="gallery-link"
       data-pswp-width="1200" 
       data-pswp-height="1600" 
       target="_blank">
        <img src="IMG_20260224_223131_528.jpg" alt="Нажми, чтобы увеличить" />
    </a>

    <script type="module">
        import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com';
        
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализируем читалку картинок
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery-link',
            pswpModule: () => import('https://cdnjs.cloudflare.com')
        });
        lightbox.init();

        // Автоматически «кликаем» по картинке, чтобы зум открылся сразу
        document.getElementById('gallery-link').click();
    </script>
</body>
</html>
