<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini App Image</title>
    <script src="https://telegram.org"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .main-img {
            width: 90%; /* Ширина картинки */
            max-width: 400px;
            border-radius: 20px; /* Скругленные углы */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .user-text {
            color: var(--tg-theme-text-color, #fff);
            margin-top: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- ЗАМЕНИТЕ ССЫЛКУ НИЖЕ НА ВАШУ КАРТИНКУ -->
    <img src="IMG_20260224_223131_528.jpg" class="main-img" alt="Приложение">

    <div class="user-text" id="username"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран
        
        // Показываем имя пользователя из Телеграм
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('username').innerText = "Привет, " + tg.initDataUnsafe.user.first_name;
        }
    </script>
</body>
</html>
