<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Photo Viewer</title>
    <!-- Подключаем скрипт Telegram -->
    <script src="https://telegram.org"></script>
    <!-- Подключаем библиотеку для зума -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #gallery { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        img { max-width: 95%; max-height: 95%; border-radius: 8px; object-fit: contain; }
    </style>
</head>
<body>

    <div id="gallery">
        <!-- Ссылка и картинка. Имя файла взято с вашего скриншота -->
        <a href="IMG_20260224_223131_528.jpg" 
           data-pswp-width="1500" 
           data-pswp-height="2500" 
           id="main-link">
            <img src="IMG_20260224_223131_528.jpg" alt="Загрузка фото...">
        </a>
    </div>

    <script type="module">
        import PhotoSwipeLightbox from 'https://cdn.jsdelivr.net';
        
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран
        tg.ready();

        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery',
            children: 'a',
            pswpModule: () => import('https://cdn.jsdelivr.net'),
            initialZoomLevel: 'fit',
            secondaryZoomLevel: 2.5,
            maxZoomLevel: 5
        });

        lightbox.init();

        // Авто-клик для запуска зума
        window.onload = () => {
            setTimeout(() => {
                const link = document.getElementById('main-link');
                if (link) link.click();
            }, 200);
        };
    </script>
</body>
</html>
